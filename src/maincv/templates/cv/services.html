{% load staticfiles %}
<!--Section: More-->
<section>
  <div class="container">
    {% comment %} <div class="d-flex justify-content-center"><h1 class="my-4 h3 border-bottom border-primary pb-2 d-inline-block">Services</h1></div> {% endcomment %}
    
    
    <div class="row features-small my-0 pt-3">
      {% for service in services %}
      <!--Grid column-->
      <div class="col-xl-4 col-lg-6 wow zoomIn">
        
        <!--Grid row-->
        <div class="row">
          <div class="col text-center mb-4">
            <h2 class="feature-title font-weight-normal mb-4 h3">{{service.title}}</h2>
            <img src="{% static service.icone %}" class="img-fluid-icone" alt="{{service.title}}">
          </div>
        </div>
        <div class="row">
          <div class="col-12 mb-2 pl-3 text-center">
            
            {% comment %} <hr class="mb-3"> {% endcomment %}
            <p class="black-text mt-2 mb-1">{{service.description}}</p>

          </div>
        </div>
        <!--/Grid row-->
      </div>
      <!--/Grid column-->
    {% endfor %}
    </div>


    <hr class="my-5" style="border-color:white;">
  </div>
</section>
<!--Section: More-->
