{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Toufik Swar</title>
  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  {% comment %} <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css"> {% endcomment %}

  <!-- Bootstrap core CSS -->
  <link href='{% static "vendor/mdbootstrap/css/bootstrap.min.css" %}' rel="stylesheet">
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

  <!-- Material Design Bootstrap -->
  <!-- <link href="css/mdb.min.css" rel="stylesheet"> -->
  <link href='{% static "vendor/mdbootstrap/css/mdb.min.css" %}' rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href='{% static "vendor/mdbootstrap/css/style.min.css" %}' rel="stylesheet">
  <!-- <link href="css/style.min.css" rel="stylesheet"> -->


  <style type="text/css">
    /*
    @media (min-width: 800px) and (max-width: 850px) {
      .navbar:not(.top-nav-collapse) {
          background: #1C2331!important;
      }
    } */
    
    /* Navigation*/
    .navbar {
      background-color: transparent;
    }
    .scrolling-navbar {
      transition: background .5s ease-in-out, padding .5s ease-in-out;
    }
    .top-nav-collapse {
      background-color: #667490;
    }
    /*
    footer.page-footer {
      background-color: #667490;
    } */

    @media only screen and (max-width: 768px) {
      .navbar {
        background-color: #667490;
      }
    }

    /* Necessary for full page carousel*/
    html,
    body,
    .view {
      height: 100%;
    }

    /* Carousel*/
    .carousel,
    .carousel-item,
    .carousel-item.active {
      height: 100%;
    }
    .carousel-inner {
      height: 100%;
    }
    .carousel-item:nth-child(1) {
      background-image: url("{% static 'img/adult-apple-device-business-839465.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    }
    .carousel-item:nth-child(2) {
      background-image: url("{% static 'img/business-computer-contemporary-218863.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    }
    .carousel-item:nth-child(3) {
      background-image: url("{% static 'img/black-coffee-cellphone-coffee-860379.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    }

    /* Typewritting  */
    .typewriter {
      overflow: hidden; /* Ensures the content is not revealed until the animation */
      border-right: .15em solid orange; /* The typwriter cursor */
      white-space: nowrap; /* Keeps the content on a single line */
      margin: 0 auto; /* Gives that scrolling effect as the typing happens */
      letter-spacing: .15em; /* Adjust as needed */
      animation: 
        typing 6s steps(40, end),
        blink-caret .75s step-end infinite;
    }

    /* The typing effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    /* The typewriter cursor effect */
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }

    .blockquote {
      border-left: .25rem solid #eceeef;
      border-right: .25rem solid #eceeef;
    }

    /* Technologies Icons CSS */
    .techicon {
      width: 2.5rem!important;
    }
    

  </style>
</head>

<body>

  {% include "cv/navbar.html" %}

      <hr class="my-5">

  <!--Main layout-->

  {% include "cv/footer.html" %}

  <script type="text/javascript">
    new TypeIt('#element', {
      speed: 150
    }).type('Hey there')
      .break()
      .type('I am Toufik')
      .break()
      .pause(1000)
      .type('I can help you make PROFIT')
      .pause(1000)
      .options({speed: 500})
      .delete(6)
      .options({speed: 150})
      .type('cool things, with your business')
      .pause(2000)
      .empty()
      .type('Wanna know how?')
      .pause(2000)
      .break()
      .type('Check out my skills <a> Here </a>')
      ;

  </script>


  <script type="text/javascript">

      });
